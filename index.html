<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button id="pause">|  |</button>
    <p id="body-players-name"><span id="players-name"></span>'s turn</p>
    <dialog open id="players-form">
        <form action="#">
            <h1>Game name</h1>
            <label for="player-one">Player 1</label>
            <input type="text" required id="player-one">
            <label for="player-two">Player 2</label>
            <input type="text" required id="player-two">
            <button type="submit" id="submit">Start game</button>
        </form>
    </dialog>
    <dialog id="menu">
        <button class="pause-menu" id="resume">Resume</button>
        <button class="pause-menu restart-game" id="restart">Restart</button>
        <button class="pause-menu char-menu">Player menu</button>
    </dialog>
    <div id="tic-tac-toe">
        <dialog id="game-over">
            <span id="win-loss-draw"></span>
            <div id="btn-div">
                <button class="restart-game" type="button">Restart</button>
                <button class="char-menu" type="button">Player menu</button>
            </div>
        </dialog>
        <div id="tic-tac-box">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
            <div class="box" id="box9"></div>
        </div>
    </div>
</body>
</html>
